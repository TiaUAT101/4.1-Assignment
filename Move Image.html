<!DOCTYPE html>
<html lang="en">
    <!-- Tia Mitchell 4.1 Event Driven Programming 11/10/2024 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Image Mover</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="Visual Appeal.css">
</head>
<body>

    <!-- Start Button to start moving the image -->
    <button id="startButton" onclick="startMovement()">Start</button>
    <!-- Stop Button to stop moving the image -->
    <button id="stopButton" onclick="stopMovement()" disabled>Stop</button>

    <!-- Meme Image to move around the page -->
    <img src="This is Fine.jpg" id="memeImage">

    <!-- Link to external JavaScript file -->
    <script src="Moving Image.js"></script>
</body>
</html>
